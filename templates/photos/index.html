<html>
  <head>
    <title>Photos</title>
  </head>
  <body>
    <div id="header">
      <a href="{{ logout_url }}">Logout</a>
    </div>
    <div id="meat">
      <h1>Logged in as {{ user.nickname }}</h1>
      <h2>Photos of user {{ person.name }}</h2>

      <p><a href="/download?service=facebook&type=albums&user_id={{ person.id }}">Download Albums</a></p>
      <ul>
        {% for album in albums %}
          <li>{{ album.title }}</li>
        {% endfor %}
      </ul>

      <p><a href="/download?service=facebook&type=photos&user_id={{ person.id }}">Download Photos</a></p>
      <ul>
        {% for photo in photos %}
          <li><img src="{{ photo.thumb_url }}" /></li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
